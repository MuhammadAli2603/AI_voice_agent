;
; Asterisk REST Interface (ARI) Configuration
; Place this in /etc/asterisk/ari.conf
;

[general]
enabled = yes
pretty = no              ; Disable JSON pretty printing for performance
allowed_origins = *      ; CORS origins (use specific domain in production)
websocket_write_timeout = 100

;==============================================
; ARI USERS
;==============================================

[voice_agent]
type = user
read_only = no           ; Allow read/write operations
password = voice_agent_secret_2024
password_format = plain

; Permissions
; Full access needed for call control and media streaming
applications = voice_agent  ; Can access the "voice_agent" Stasis application
