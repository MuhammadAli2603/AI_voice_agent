;
; Asterisk HTTP Server Configuration
; Required for ARI WebSocket connections
; Place this in /etc/asterisk/http.conf
;

[general]
enabled = yes
bindaddr = 0.0.0.0       ; Bind to all interfaces (use 127.0.0.1 for localhost only)
bindport = 8088          ; HTTP port for ARI

; Security
; In production, use HTTPS with TLS certificates
;tlsenable = yes
;tlsbindaddr = 0.0.0.0:8089
;tlscertfile = /etc/asterisk/keys/asterisk.crt
;tlsprivatekey = /etc/asterisk/keys/asterisk.key

; Session settings
sessionlimit = 100
session_inactivity = 30000    ; 30 seconds
session_keep_alive = 15000    ; 15 seconds

; Enable required modules
enablestatic = yes
redirect = /index.html
